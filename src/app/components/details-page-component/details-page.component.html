<div class="detailsPageDiv">
  <div class="cardsDiv">
    <app-card-component
      *ngFor="let contestant of getListOfContestants()"
      class="theCardComponent"
      [contestant]="contestant"
      [ngStyle]="{ 'border-color': contestant.color }"
    >
    </app-card-component>
  </div>
  <app-bottom-navigation
    [ngStyle]="{
      visibility: getBottomNavVisibility()
    }"
  ></app-bottom-navigation>
</div>
