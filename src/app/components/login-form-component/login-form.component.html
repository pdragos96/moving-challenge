<div class="loginFormContainer">
  <div class="loginTitleContainer">
    <div class="loginTitleDiv">Login</div>
    <button type="button" class="exitButton" onclick="history.back()">Ã—</button>
  </div>
  <form>
    <div class="loginInputsDiv">
      <input
        #username
        type="email"
        placeholder="Email"
        autocomplete="email"
        value=""
      /><input
        #password
        type="password"
        placeholder="Password"
        autocomplete="current-password"
        value=""
      />
    </div>
  </form>
  <div class="loginDividerDiv">{{ inputCorrect }}</div>
  <div class="loginButtonDiv">
    <button type="button" (click)="tryLogin(username.value, password.value)">
      Log In
    </button>
  </div>
</div>
